
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            text-align: left;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: left;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        textarea {
            width: 80%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #6c4040;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <textarea name="note" placeholder="Add a note" required></textarea>
        <button type="submit">Upload</button>
    </form>
    
    <h2>Uploaded Images</h2>
    <div>
        {% for img in images %}
            <div>
                <img src="{{ url_for('static', filename='uploads/' + img.filename) }}" width="200">
                <p>{{ img.note }}</p>
                <a href="{{ url_for('delete', filename=img.filename) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
